  <body>
    <script>
      var arr = ["pink", "blue", "yellow"];
      //不能提前中止结束
      arr.forEach((item, index) => {
        console.log(item);
      });

      for (var item of arr) {
        console.log(item);
        // break;
      }

      for (var i = 0; i < arr.length; i++) {
        console.log(arr[i]);
        // break;
      }
    </script>
